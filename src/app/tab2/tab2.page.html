<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Weather Forecast
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather Forecast</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      Weather Forecast
    </ion-card-header>
    <ion-card-content>
      <!-- Display weather forecast information -->
      <ion-list>
        <ion-item *ngFor="let forecast of weatherForecast">
          <ion-label>{{ forecast.date | date: 'EEE, MMM d' }}</ion-label>
          <img [src]="'https://openweathermap.org/img/wn/' + forecast.icon + '.png'" alt="Weather Icon">
          <ion-label>{{ forecast.temperature }}Â°C</ion-label>
          <ion-label>{{ forecast.description }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
